<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
      section, section.placeholder {
        background: white;
        border:2px solid rgb(50, 50, 100);
        text-align: center;
      }
      section h2 {
          text-transform: uppercase;
          color: #999:inherit;
          text-align: left;
      }
      .data{
          font-size: 22pt;
          color: rgb(0,143,0)
      }
      .label{
          text-transform: uppercase;
          color: rgb(0,143,0)

      }
    </style>
    <title>Project Dashboard</title>
  </head>
  <body>
    <h1>Project Name</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col placeholder">
          Completion %
        </div>
        <section class="col placeholder">
          <h2> Target Date</h2>
          <div class = 'row'>
            <div class= 'col'>
              <span class="label">  Date:</span>
              <span class="data"> 11/1/18</span>
            </div>
            <div>
            Days remaining
            </div>
        </div>
        </section>
        <div class="col placeholder">
          Status
        </div>
      </div> <!-- end of row 1-->
      <div class="row">
        <div class="col placeholder" style="height:200px">
          Budget chart goes here
        </div>
        <div class="col placeholder">
          Burndown chart goes here
        </div>
        <div class="col placeholder">
          Effort chart goes here
        </div>
      </div> <!-- end of row 2 charts-->
      <div class="row">
        <table class="table table-striped table-sm">
          <thead>
            <th>
              Task
            </th>
            <th>
              Size
            </th>
            <th>
              Team Name
            </th>
          </thead>
          <tbody>
            <tr>
              <td>
                Create a Dashboard
              </td>
              <td>
                L
              </td>
              <td>
                Team 22
              </td>
            </tr>
            <tr>
              <td>
                Build Charts
              </td>
              <td>
                M
              </td>
              <td>
                Team 13
              </td>
            </tr>
          </tbody>
        </table>
      </div> <!-- end of row 3 tabular-->
    </div>
  </body>
</html>

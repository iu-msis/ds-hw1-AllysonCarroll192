    <main id = "comment">
      <table id="commentTable" class="table table-striped table-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody id="commentTableBody" v-for="c in cArr" >
          <td>{{c.id}}</td>
          <td>{{c.comment}}</td>
        </tbody>
      </table>
    </main>
      <h3>Form</h3>

                <form id = "newCommentForm" @submit.prevent="handleCommentForm">
                  <div class="form-group row">
                    <div class="col-sm-3">
                      <input type="text" id="comment2" v-model="commentForm.comment" class="form-control" required>
                    </div>
                  </div>
                  <button id= "submitNewComment" type="submit" class="btn btn-primary"> Submit </button>
                </form>
